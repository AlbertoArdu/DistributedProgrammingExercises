	function isInt(val){
		return !isNaN(val) && parseInt(Number(val)) == val && !isNaN(parseInt(val,10));
	}
	function chiediNumero(){
		var i;
		i=prompt("Scrivi un numero");
		console.log(isInt(i));
		if (isNaN(i) || !isInt(i)) {
			document.write("Il numero inserito non è valido");
		} else if (i%2==0) {
			document.write("Il numero è pari.");
		} else{
			document.write("Il numero è dispari");
		};
	}
	function operazioniSuDueNumeri () {
		var a,b;
		a=prompt("Dammi un numero");
		b=prompt("Dammi un altro numero");
		somma = parseInt(a)+parseInt(b);
		differenza= parseInt(a)-parseInt(b);
		alert("Differenza: "+ differenza);
		alert("Somma: "+ somma);
		
	}
	function creaLista (idUl,elements) {
		var tag="<li>"
		var fineTag="</li>"
		var content="";

		for (var i = 0; i < elements.length; i++) {
			content += tag + elements[i] + fineTag;
		};
		document.getElementById(idUl).innerHTML = content;
	}
	function operazioniConElenco(){
		var arg = [0,0,0,0];
		arg[0]=prompt("Dammi un numero");
		arg[1]=prompt("Dammi un altro numero");
		arg[2]= parseInt(arg[0])+parseInt(arg[1]);
		arg[3]= parseInt(arg[0])-parseInt(arg[1]);
		creaLista("lista",arg);
	}
